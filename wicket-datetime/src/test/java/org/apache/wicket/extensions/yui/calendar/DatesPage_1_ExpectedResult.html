initdateTextField1 = function() {
	Wicket.DateTime.init( {
		widgetId: "dateTextField1",
		componentId: "dateTextField1",				
		calendarInit: { WEEKDAYS_MEDIUM:["So","Mo","Di","Mi","Do","Fr","Sa"],selected:"06/21/2009",MONTHS_LONG:["Januar","Februar","M\u00E4rz","April","Mai","Juni","Juli","August","September","Oktober","November","Dezember"],pagedate:"06/2009",WEEKDAYS_1CHAR:["S","M","D","M","D","F","S"],START_WEEKDAY:1,MONTHS_SHORT:["Jan","Feb","Mrz","Apr","Mai","Jun","Jul","Aug","Sep","Okt","Nov","Dez"],WEEKDAYS_SHORT:["So","Mo","Di","Mi","Do","Fr","Sa"],WEEKDAYS_LONG:["Sonntag","Montag","Dienstag","Mittwoch","Donnerstag","Freitag","Samstag"],close:true },

		alignWithIcon: true,
		fireChangeEvent: true,
		hideOnSelect: true
	});
	
};

if (wicketCalendarInitFinished) {
	// when a DatePicker is added via ajax, the loader is already finished, so
	// we call the init function directly.
	initdateTextField1();
} else {
	// when page is rendered, all calendar components will be initialized after
	// the required js libraries have been loaded.
	wicketCalendarInits.push(initdateTextField1);
}

if (typeof wicketYuiLoader == 'undefined')	{
	wicketYuiLoader = new YAHOO.util.YUILoader({
		base: "resources/org.apache.wicket.extensions.yui.YuiLib/", 
		filter: "RAW",
		allowRollup: false,
		require: ["wicket-date"],		
		onSuccess: function() {
			wicketCalendarInitFinished = true;	
			while (wicketCalendarInits.length > 0) {
				wicketCalendarInits.pop()();
			}		
		}
	});
	
	wicketYuiLoader.addModule({
		name: "wicket-date",
		type: "js",
		requires: ["calendar"],
		fullpath: "resources/org.apache.wicket.extensions.yui.calendar.DatePicker/wicket-date.js"		           
	});
	wicketYuiLoader.insert();
}
