<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    Login
    <form class="form_style" wicket:id="loginForm">
        <div class="form-group" wicket:id="usernameFormGroup">
            <div class="input-group">
                <input id="username" type="text" class="form-control user" wicket:id="username">
            </div>
        </div>
        <div class="form-group" wicket:id="passwordFormGroup">
            <div class="input-group">
                <input id="password" type="password" class="form-control password" wicket:id="password">
            </div>
        </div>
        <button>LOGIN</button>
    </form>
</wicket:panel>
</body>
</html>
