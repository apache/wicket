<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Apache Wicket Quickstart</title>
	</head>
	<body>
		<div wicket:id="person">
			<span wicket:id="name">[name]</span>
			<div wicket:id="address">
				<span wicket:id="address.street1">[street1]</span>
			</div>
		</div>
	</body>
</html>
