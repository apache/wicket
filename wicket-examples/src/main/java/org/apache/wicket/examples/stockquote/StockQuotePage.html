<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Wicket Examples - stockquote</title>
</head>
<body>
	<!-- component for the examples application -->
    <wicket:extend>
    
    <!-- first example -->
    <p>
    	IBM stockquote (example 1): <span wicket:id="stockIBM">1.23</span>
    </p>
    <p>
    IBM stockquote (example 2): <span wicket:id="stock2IBM">1.23</span>
    </p>
    
    <!-- second example -->
    <p>
    	<form wicket:id="form">
    		Type symbol: <input wicket:id="symbol" type="text" />
    		<input type="submit" />
    	</form>
    	<p>
    		Stock quote of <span wicket:id="symbol">symbol</span> is <span wicket:id="quote">quote</span>.
    	</p>
    </p>
</wicket:extend>
</body>
</html>
