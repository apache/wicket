<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Wicket Examples - pub</title>
</head>
<body>
<wicket:extend>
    <span wicket:id = "salutation">Salutation</span>
    <p>
	    This is tooootally the best beer you can get for under a buck.
    </p>
    <p>
        <img wicket:id = "beer" src = "Beer.gif"/>
    </p>
    <p>
        <a href="#" wicket:id="goCanadian">[go Canadian]</a>&#160;
        <a href="#" wicket:id="goUS">[go US]</a>&#160;
        <a href="#" wicket:id="goDutch">[go Dutch]</a>&#160;
        <a href="#" wicket:id="goGerman">[go German]</a>&#160;
        <a href="#" wicket:id="goChinese">[go Chinese]</a>&#160;
        <a href="#" wicket:id="goDanish">[go Danish]</a>&#160;
        <a href="#" wicket:id="goKorean">[go Korean]</a>&#160;
        <a href="#" wicket:id="goHungarian">[go Hungarian]</a>
    </p>
</wicket:extend>
</body>
</html>
