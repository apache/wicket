<html xmlns:wicket="http://wicket.sourceforge.net/">
<head>
	<title>Wicket Examples - nested</title>
   <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <span wicket:id="mainNavigation"/>

	<table>
		<tr valign="top">
			<td>
				<h3>nested lists:</h3>
				<span wicket:id="nestedList"/>		
			</td>
			<td>
				<h3>a tree:</h3>
				<a href="#" wicket:id="expandAll">[expand all]</a>
				<a href="#" wicket:id="collapseAll">[collapse all]</a>
				<span wicket:id="tree"/>		
			</td>
			<td>
				<h3>another tree:</h3>
				<span wicket:id="tree2"/>		
			</td>
			<td>
				<h3>yet another tree:</h3>
				<span wicket:id="tree3"/>		
			</td>
		</tr>
	</table>

</body>
</html>
