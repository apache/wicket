
<html xmlns:wicket>
<head>
	<title>Example Autolink</title>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <link rel="stylesheet" type="text/css" href="style.css"/>
	<link id="wicket-styleLink" rel="stylesheet" href="css/displaytag.css" type="text/css" media="screen, print" />
</head>
	
<body>

	<span id="wicket-mainNavigation"/>
	
	<h2><wicket:link><a href="DisplaytagIndex.html">Example</a></wicket:link> &gt; Standard, smart linking of column data</h2>
	<br/>
	Use of <b>automatically</b> generated hyperlinks
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Url</th>
      </tr>
	  </thead>
    <tbody>
	    <tr id="wicket-rows" class="even">
				<td><span id="wicket-id">Test ID</span></td>
				<td><span id="wicket-email">Test EMail</span></td>
				<td><span id="wicket-url">Test url</span></td>
		  </tr>
      <wicket:remove>
				<tr class="odd">
					<td>Test ID</td>
					<td>Test Email</td>
					<td>Test Url</td>
				</tr>
      </wicket:remove>
    </tbody>
  </table>
</body>
</html>
