
<html>
<head>
	<title>Example Autolink</title>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
	<link id="wcn-styleLink" rel="stylesheet" href="css/displaytag.css" type="text/css" media="screen, print" />

<body>
	<h2><a id="wcn-[autolink]" href="Displaytag.html">Example</a> &gt; Standard, smart linking of column data</h2>
	<br/>
	Use of <b>automatically</b> generated hyperlinks
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Url</th>
      </tr>
	  </thead>
    <tbody>
	    <tr id="wcn-rows" class="even">
				<td><span id="wcn-id">Test ID</span></td>
				<td><span id="wcn-email">Test EMail</span></td>
				<td><span id="wcn-url">Test url</span></td>
		  </tr>
      <span id="wcn-[remove]">
				<tr class="odd">
					<td>Test ID</td>
					<td>Test Email</td>
					<td>Test Url</td>
				</tr>
      </span>
    </tbody>
  </table>
</body>
</html>
