
<html>
<head>
	<title>Example Export</title>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
	<link id="wicket-styleLink" rel="stylesheet" href="css/displaytag.css" type="text/css" media="screen, print" />
</head>
	
<body>
	<h2><wicket:link><a href="DisplaytagIndex.html">Example</a></wicket:link> &gt; Data exporting (excel, csv, xml)</h2>
	<br/>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Status</th>
        <th>Date</th>
      </tr>
	  </thead>
    <tbody>
			<tr id="wicket-rows" class="even">
				<td><span id="wicket-id">Test ID</span></td>
				<td><span id="wicket-email">Test EMail</span></td>
				<td><span id="wicket-status">Test Status</span></td>
				<td><span id="wicket-date">Test Date</span></td>
			</tr>
    </tbody>
  </table>
	<div class="exportlinks">Export options: 
    <a id="wicket-exportCsv"><span class="export csv">CSV </span></a>| 
    <a id="wicket-exportExcel"><span class="export excel">Excel </span></a>| 
    <a id="wicket-exportXml"><span class="export xml">XML </span></a>
  </div>	
</body>
</html>
