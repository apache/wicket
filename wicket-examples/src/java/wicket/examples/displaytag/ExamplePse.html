
<html>
<head>
	<title>Example PSE</title>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
	<link id="wicket-styleLink" rel="stylesheet" href="css/displaytag.css" type="text/css" media="screen, print" />
</head>
	
<body>
	<h2><wicket:link><a href="DisplaytagIndex.html">Example</a></wicket:link> &gt; paging + sorting + grouping + exporting working together</h2>
	<br/>
  <span id="wicket-pageTableNav" />
  <table>
    <thead id="wicket-header">
      <tr>
        <th id="wicket-city" class="sortable">City</th>
        <th id="wicket-project" class="sortable">Project</th>
        <th>Hours</th>
        <th>Task</th>
      </tr>
	  </thead>
    <tbody>
			<tr id="wicket-rows" class="even">
				<td><span id="wicket-city">Test City</span></td>
				<td><span id="wicket-project">Test Project</span></td>
				<td><span id="wicket-hours">Test Hours</span></td>
				<td><span id="wicket-task">Test Task</span></td>
			</tr>
    </tbody>
  </table>
	<div class="exportlinks">Export options: 
    <a id="wicket-exportCsv"><span class="export csv">CSV </span></a>| 
    <a id="wicket-exportExcel"><span class="export excel">Excel </span></a>| 
    <a id="wicket-exportXml"><span class="export xml">XML </span></a>
  </div>	
</body>
</html>
