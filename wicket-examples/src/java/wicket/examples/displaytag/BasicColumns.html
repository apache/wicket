<body>
  <span id="wicket-mainNavigation"/>
	<h2><wicket:link><a href="DisplaytagIndex.html">Example</a></wicket:link> &gt; Basic, columns</h2>
	<br/>
	Simple ListView with multiple colulmns:
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Status</th>
        <th>Comments</th>
      </tr>
	  </thead>
    <tbody>
			<tr id="wicket-rows" class="even">
				<td><span id="wicket-id">Test ID</span></td>
				<td><span id="wicket-name">Test Name</span></td>
				<td><span id="wicket-email">Test EMail</span></td>
				<td><span id="wicket-status">Test Status</span></td>
				<td><span id="wicket-comments">Test Comments</span></td>
			</tr>
      <wicket:remove>
		    <tr class="odd">
		      <td>Test ID</td>
		      <td>Test Name</td>
		      <td>Test Email</td>
		      <td>Test Status</td>
		      <td>Test Comments</td>
		    </tr>
      </wicket:remove>
    </tbody>
  </table>
	<br/>
	Same data but the table is now auto-generated:
	<span id="wicket-autogeneratedTable" />
	<br/>
	<!-- span id="wicket-componentTree"/ -->
</body>
