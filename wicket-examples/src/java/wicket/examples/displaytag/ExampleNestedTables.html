
<html>
<head>
	<title>Example Nested Table</title>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
	<link id="wcn-styleLink" rel="stylesheet" href="css/displaytag.css" type="text/css" media="screen, print" />
</head>
	
<body>
	<h2><a id="wcn-[autolink]" href="DisplaytagIndex.html">Example</a> &gt; Nested tables</h2>
	<br/>
	
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Status</th>
        <th>Comments</th>
        <th>Related address</th>
      </tr>
	</thead>
    <tbody>
			<tr id="wcn-rows" class="even">
				<td><span id="wcn-id">Test ID</span></td>
				<td><span id="wcn-status">Test Status</span></td>
				<td><span id="wcn-comments">Test Comments</span></td>
				<td>
					<table class="simple sublist">
						<thead>
							<tr>
								<th>Name</th>
								<th>Email</th>
							</tr>
						</thead>
						<tbody>
							<tr id="wcn-rows" class="even">
								<td><span id="wcn-name">Test Name</span></td>
								<td><span id="wcn-email">Test Email</span></td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
    </tbody>
  </table>
</body>
</html>
