<body>

	<span id="wicket-mainNavigation"/>
	
	<h2><wicket:link><a href="DisplaytagIndex.html">Example</a></wicket:link> &gt; Standard, creating dynamic links</h2>
	<br/>
	How to link cells with actions
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Status</th>
      </tr>
	  </thead>
    <tbody>
			<tr id="wicket-rows" class="even">
				<td><a id="wicket-idLink"><span id="wicket-id">Test ID</span></a></td>
				<td><a id="wicket-mailLink"><span id="wicket-email">Test EMail</span></a></td>
				<td><a id="wicket-statusLink"><span id="wicket-status">Test Status</span></a></td>
			</tr>
    </tbody>
  </table>
	<br/>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
	  </thead>
    <tbody>
			<tr id="wicket-rows2" class="even">
				<td><a id = "wicket-idLink"><span id="wicket-id">Test ID</span></a></td>
				<td><span id="wicket-email">Test EMail</span></td>
				<td><a id = "wicket-view">View</a> | <a id = "wicket-edit">Edit</a> | <a id = "wicket-delete">Delete</a></td>
			</tr>
    </tbody>
  </table>
</body>
</html>
