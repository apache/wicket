<html xmlns:wicket>
<head>
  <title>Wicket Examples - displaytag</title>
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" href="displaytag/css/displaytag.css" type="text/css" media="screen, print" />
</head>
<body>
  <span wicket:id="mainNavigation" />
  
  <h2><wicket:link>
    <a href="DisplaytagIndex.html">Example</a>
  </wicket:link> &gt; Basic, columns - different styles</h2>
  <br />
  <ul id="stylelist">
    <li><a wicket:id="isis">ISIS</a></li>
    <li><a wicket:id="its">ITS</a></li>
    <li><a wicket:id="mars">Mars</a></li>
    <li><a wicket:id="simple">Simple</a></li>
    <li><a wicket:id="report">Report</a></li>
    <li><a wicket:id="mark">Mark Column</a></li>
  </ul>
  
  <table wicket:id="htmlTable" class="isis">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Status</th>
        <th>Comments</th>
      </tr>
    </thead>
    <tbody>
      <tr wicket:id="rows" class="even">
        <td class="idcol"><span wicket:id="id">Test ID</span></td>
        <td><span wicket:id="name">Test Name</span></td>
        <td><span wicket:id="email">Test EMail</span></td>
        <td class="tableCellError"><span wicket:id="status">Test Status</span></td>
        <td><span wicket:id="description">Test Comments</span></td>
      </tr>
      <wicket:remove>
        <tr class="odd">
          <td class="idcol">Test ID</td>
          <td>Test Name</td>
          <td>Test Email</td>
          <td class="tableCellError">Test Status</td>
          <td>Test Comments</td>
        </tr>
      </wicket:remove>
    </tbody>
  </table>
</body>
</html>
