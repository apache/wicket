<html xmlns:wicket>
<head>
    <title>Wicket - Anmelden Beispiel</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
  <wicket:region name=panel>
    <span wicket="feedback"/>
		<form wicket="signInForm">
			<table>
				<tr>
					<th align="right">Benutzername:</th>
					<td>
						<input wicket="username" type="text" value="foo@goo.moo" size="30"/>
					</td>
				</tr>
				<tr>
					<th align="right">Passwort:</th>
					<td>
						<input wicket="password" type="password" value="password" size="30"/>
					</td>
				</tr>
				<tr>
					<td></td>
					<td> <input id="wicket-rememberMe" type="checkbox" /> erinnern </td>
				</tr>
				<tr>
					<th></th>
					<td>
						<input type="submit" value="Anmelden"/>
						<input type="reset" value="Reset"/>
					</td>
				</tr>
			</table>
		</form>
  </wicket:region>
</body>
</html>
