
<html>
<head>
	<title>Example Checkbox</title>
	<meta http-equiv="Expires" content="-1" />

	<meta http-equiv="Cache-Control" content="no-cache" />

<body>
	<h2><a id="wcn-[autolink]" href="Displaytag.html">Example</a> &gt; Tables with checkboxes and input fields</h2>
	<br/>
	
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Activ</th>
        <th>Comment</th>
      </tr>
	  </thead>
    <tbody>
			<tr id="wcn-rows" class="even">
				<td><span id="wcn-id">Test ID</span></td>
				<td><span id="wcn-name">Test Name</span></td>
				<td>
					<input id="wcn-activ" type="checkbox"/>
				</td>
				<td>
					<input id="wcn-comment" type="text" value="Some comment" size="20"/>
				</td>
			</tr>
    </tbody>
  </table>
</body>
</html>
