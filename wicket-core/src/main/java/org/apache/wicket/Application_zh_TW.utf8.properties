StringValidator.maximum = '${label}' 最多 ${maximum} 個字

DateValidator.range   = '${label}' 必須介於 ${minimum} 和 ${maximum} 之間
DateValidator.minimum = '${label}' 必須在 ${minimum} 之後
DateValidator.maximum = '${label}' 必須在 ${maximum} 之前

PatternValidator = '${label}' 不符合格式: '${pattern}'
EmailAddressValidator = '${label}' 不符合 email 格式
UrlValidator='${label}'不是一個合法的URL。

EqualInputValidator = ${label0} 的輸入 '${input0}' 和 ${label1} 的輸入 '${input1}' 兩者必須相同

