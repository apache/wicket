Required=pole '${label}' je povinné.
IConverter='${label}' nie je platný ${type}.

RangeValidator.range=${label} musí byť medzi ${minimum} a ${maximum}.
RangeValidator.minimum='${label}' musí byť väčšie než ${minimum}.
RangeValidator.maximum='${label}' musí byť menšie než ${maximum}.
NumberValidator.positive='${label}' musí byť kladné.
NumberValidator.negative='${label}' musí byť záporné.

StringValidator.range='${label}' musí mať medzi ${minimum} až ${maximum} znakmi.
StringValidator.minimum='${label}' musí mať najmenej ${minimum} znakov.
StringValidator.maximum='${label}' musí mať najviac ${maximum} znakov.
StringValidator.exact='${label}' musí mať presne ${exact} znakov.

DateValidator.range='${label}' musí byť medzi ${minimum} a ${maximum}.
DateValidator.minimum='${label}' musí byť väčší než ${minimum}.
DateValidator.maximum='${label}' musí byť menší než ${maximum}.

PatternValidator='${label}' nezodpovedá regulárnemu výrazu '${pattern}'
EmailAddressValidator='${label}' nie je platná emailová adresa.
CreditCardValidator=Číslo kreditnej karty je neplatné.
UrlValidator='${label}' nie je platná URL.

EqualInputValidator='${input0}' z ${label0} a '${input1}' z ${label1} musia byť rovnaké.
EqualPasswordInputValidator=${label0} a ${label1} musia byť rovnaké.

null=Vyberte jeden
nullValid=


