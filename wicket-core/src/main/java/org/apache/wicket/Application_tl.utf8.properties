Required=Ang '${label}' ay kailangan.
IConverter=Ang '${label}' ay hindi isang ${type}.

RangeValidator.range=Ang ${label} ay dapat na nasa pagitan ng ${minimum} hanggang ${maximum} lamang.
RangeValidator.minimum=Ang '${label}' ay dapat na mas higit sa ${minimum}.
RangeValidator.maximum=Ang '${label}' ay dapat na mas mababa sa ${maximum}.

StringValidator.range=Ang bilang ng mga titik sa '${label}' ay dapat na nasa pagitan ng ${minimum} hanggang ${maximum} lamang.
StringValidator.minimum=Ang bilang ng mga titik sa '${label}' ay hindi dapat na mas kaunti sa ${minimum}.
StringValidator.maximum=Ang bilang ng mga titik sa '${label}' ay hindi dapat na mas marami sa ${maximum}.

DateValidator.range=Ang ${label} ay dapat na nasa pagitan ng ${minimum} hanggang ${maximum} lamang.
DateValidator.minimum='Ang '${label}' ay dapat na mas higit sa ${minimum}.
DateValidator.maximum=Ang '${label}' ay dapat na mas mababa sa ${maximum}.

PatternValidator=Ang '${label}' ay hindi tumugma sa pattern na '${pattern}'.
EmailAddressValidator=Ang '${label}' ay hindi puwedeng email address.

EqualInputValidator=Ang '${input0}' mula sa ${label0} at ang '${input1}' mula sa ${label1} ay dapat na magkapareho.

