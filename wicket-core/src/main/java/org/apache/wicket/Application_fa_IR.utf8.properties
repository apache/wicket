Required= ورودی '${label}' مورد نیاز است.
IConverter='${label}'  یک  ${type} معتبر نیست.

RangeValidator.range=${label} باید بین ${minimum} و ${maximum} باشد.
RangeValidator.minimum='${label}' باید بزرگتر از ${minimum} باشد.
RangeValidator.maximum='${label}' باید کوچکتر از ${maximum} باشد.

StringValidator.range='${label}' باید بین ${minimum} و ${maximum} کاراکتر
باشد.
StringValidator.minimum='${label}' باید حداقل ${minimum} کاراکتر باشد.
StringValidator.maximum='${label}' باید حداکثر ${maximum} کاراکتر باشد.

DateValidator.range=${label} باید بین ${minimum} و ${maximum} باشد.
DateValidator.minimum='${label}' باید بعد از ${minimum} باشد.
DateValidator.maximum='${label}' باید قبل از ${maximum} باشد.

PatternValidator='${label}' مطابق الگو '${pattern}' نیست.
EmailAddressValidator='${label}' یک آدرس پستی معتبر نیست.

EqualInputValidator='${input0}' از ${label0} و '${input1}' از ${label1}
باید مساوی باشند.
null=یکی انتخاب کن
nullValid=نامشخص