Required=pole '${label}' je povinné.
IConverter='${label}' není validní ${type}.

RangeValidator.range=${label} musí být mezi ${minimum} a ${maximum}.
RangeValidator.minimum='${label}' musí být alespoň ${minimum}.
RangeValidator.maximum='${label}' musí být menší než ${maximum}.

StringValidator.range='${label}' musí být mezi ${minimum} a ${maximum} znaků.
StringValidator.minimum='${label}' musí být nejméně ${minimum} znaků.
StringValidator.maximum='${label}' musí být nejvíce ${maximum} znaků.
StringValidator.exact='${label}' musí být dlouhý ${exact} znaků.

DateValidator.range='${label}' musí být mezi ${minimum} a ${maximum}.
DateValidator.minimum='${label}' musí být větší než ${minimum}.
DateValidator.maximum='${label}' musí být menší než ${maximum}.

PatternValidator='${label}' neodpovídá vzoru '${pattern}'
EmailAddressValidator='${label}' není validní emailová adresa.

EqualInputValidator='${input0}' z ${label0} a '${input1}' z ${label1} musí být stejné.
EqualPasswordInputValidator=${label0} a ${label1} musí být stejné.

null=Vyberte jeden
nullValid=