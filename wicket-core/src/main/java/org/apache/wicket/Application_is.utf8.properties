Required=sviðið '${label}' verður að hafa gildi.
IConverter='${label}' er ekki löglegt fyrir ${type}.

RangeValidator.range=${label} verður að vera á milli ${minimum} og ${maximum}.
RangeValidator.minimum='${label}' verður að vera stærra en ${minimum}.
RangeValidator.maximum='${label}' verður að vera minna en ${maximum}.

StringValidator.range='${label}' verður að vera á milli ${minimum} og ${maximum} stafir.
StringValidator.minimum='${label}' verður að vera að minnsta kosti ${minimum} stafir.
StringValidator.maximum='${label}' má mest vera ${maximum} stafir.
StringValidator.exact='${label}' verður að vera ${exact} stafir.

DateValidator.range='${label}' verður að vera á milli ${minimum} og ${maximum}.
DateValidator.minimum='${label}' verður að vera stærra en ${minimum}.
DateValidator.maximum='${label}' verður að vera minna en ${maximum}.

PatternValidator='${label}' fellur ekki að mynstrinu '${pattern}'
EmailAddressValidator='${label}' er ekki löglegt netfang.

EqualInputValidator='${input0}' úr ${label0} og '${input1}' úr ${label1} verða að vera eins.
EqualPasswordInputValidator=${label0} og ${label1} verða að vera eins.

null=Veldu eitt
nullValid=