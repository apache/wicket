Required=Ievadlauks '${label}' ir obligāts
IConverter='${label}' nav korekts datu tips ${type}.

RangeValidator.range=${label} ir jābūt no ${minimum} līdz ${maximum}.
RangeValidator.minimum='${label}' jābūt lielākam par ${minimum}.
RangeValidator.maximum='${label}' jābūt mazākam nekā ${maximum}.

StringValidator.range='${label}' jābūt no ${minimum} līdz ${maximum} simboliem.
StringValidator.minimum='${label}' jābūt vismaz ${minimum} simboliem.
StringValidator.maximum='${label}' jābūt ne vairāk kā ${maximum} simboliem.
StringValidator.exact='${label}' jābūt tieši ${exact} simboliem.

DateValidator.range='${label}' jābūt no ${minimum} līdz ${maximum}.
DateValidator.minimum='${label}' jābūt lielākam par ${minimum}.
DateValidator.maximum='${label}' jābūt mazākam par ${maximum}.

CreditCardValidator=Kredītkartes numurs nav pareizs.

PatternValidator='${label}' neatbilst šablonam '${pattern}'.
EmailAddressPatternValidator='${label}' nav korekta e-pasta adrese.

EqualInputValidator='${input0}' no ievadlauka ${label0} un '${input1}' no ievadlauka ${label1} jābūt vienādiem.
EqualPasswordInputValidator=Ievadlaukiem ${label0} un ${label1} jābūt vienādiem.

