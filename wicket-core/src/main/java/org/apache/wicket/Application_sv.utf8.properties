Required=fältet '${label}' krävs.
IConverter='${label}' är ingen giltig ${type}.

RangeValidator.range=${label} måste vara mellan ${minimum} och ${maximum}.
RangeValidator.minimum='${label}' måste vara större än ${minimum}.
RangeValidator.maximum='${label}' måste vara mindre än ${maximum}.

StringValidator.range='${label}' måste innehålla mellan ${minimum} och ${maximum} tecken.
StringValidator.minimum='${label}' måste innehålla minst ${minimum} tecken.
StringValidator.maximum='${label}' får som mest innehålla ${maximum} tecken.
StringValidator.exact='${label}' måste vara ${exact} tecken lång.
EqualPasswordInputValidator=${label0} och ${label1} måste vara lika.

DateValidator.range='${label}' måste vara mellan ${minimum} och ${maximum}.
DateValidator.minimum='${label}' måste vara senare än ${minimum}.
DateValidator.maximum='${label}' måste vara tidigare än ${maximum}.

PatternValidator='${label}' matchar inte mönstret '${pattern}'
EmailAddressValidator='${label}' är ingen giltig epostadress.

EqualInputValidator='${input0}' från ${label0} och '${input1}' från ${label1} måste vara lika.

null=Välj en
nullValid=

IConverter.Integer='${label}' i fältet '${label}' är inte ett giltigt heltal. 
IConverter.integer='${label}' i fältet '${label}' är inte ett giltigt heltal. 
IConverter.Double='${label}' i fältet '${label}' är inte ett giltigt flyttal. 
IConverter.double='${label}' i fältet '${label}' är inte ett giltigt flyttal. 
IConverter.Long='${label}' i fältet '${label}' är inte ett giltigt heltal. 
IConverter.long='${label}' i fältet '${label}' är inte ett giltigt heltal. 
IConverter.Date='${label}' i fältet '${label}' är inte ett giltigt datum. 
IConverter.date='${label}' i fältet '${label}' är inte ett giltigt datum.