Required=Il campo '${label}' \u00E8 richiesto.
IConverter='${label}' non \u00E8 un valore ${type} valido.

RangeValidator=${label} dev'essere tra ${minimum} e ${maximum}.
MinimumValidator='${label}' dev'essere maggiore di ${minimum}.
MaximumValidator='${label}' dev'essere minore di ${maximum}.

StringValidator.range='${label}' dev'essere tra ${minimum} e ${maximum} caratteri.
StringValidator.minimum='${label}' dev'essere almeno ${minimum} caratteri.
StringValidator.maximum='${label}' dev'essere al massimo di ${maximum} caratteri.

DateValidator.range='${label}' dev'essere tra ${minimum} e ${maximum}.
DateValidator.minimum='${label}' dev'essere maggiore di ${minimum}.
DateValidator.maximum='${label}' dev'essere minore di ${maximum}.

PatternValidator='${label}' non corrisponde al modello '${pattern}'.
EmailAddressValidator='${label}' non \u00E8 un indirizzo email valido.

EqualInputValidator='${input0}' da ${label0} e '${input1}' da ${label1} devono essere uguali.

null=Sceglierne uno
