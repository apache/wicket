<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>FormGroup</title>
    </head>
    <body>
        <wicket:border>
            <label wicket:id="label" class="control-label">Text input</label>

            <wicket:body/>

            <p wicket:id="error" class="help-block"></p>

    </body>
