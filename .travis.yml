os: linux
dist: focal
group: edge
arch: arm64-graviton2
virt: vm

env:
  - CHROMIUM=true

cache:
  directories:
    - $HOME/.m2/repository

before_install:
  - lscpu
  - sudo apt-get install -y openjdk-11-jdk maven
  - export JAVA_HOME="/usr/lib/jvm/java-11-openjdk-${TRAVIS_CPU_ARCH}"
  - export PATH="$JAVA_HOME/bin:$PATH"
  - java -version
  - mvn -version

script: 
  - mvn clean verify
