Required=Feltet '${label}' er påkrevet.
IConverter='${input}' er ikke en gyldig ${type}.

RangeValidator=${input} er ikke mellom ${minimum} og ${maximum}.
MinimumValidator='${input}' er mindre enn minimumsverdien ${minimum}.
MaximumValidator='${input}' er større enn maksimumsverdien ${maximum}.

StringValidator.range='${input}' må være mellom ${minimum} og ${maximum} tegn.
StringValidator.minimum='${input}' må være lengre enn ${minimum} tegn.
StringValidator.maximum='${input}' kan maks være ${maximum} tegn.
StringValidator.exact='${input}' er ikke nøyaktig ${exact} tegn.

DateValidator.range='${input}' er ikke mellom ${minimum} og ${maximum}.
DateValidator.minimum='${input}' er før ${minimum}.
DateValidator.maximum='${input}' er etter ${maximum}.

PatternValidator='${input}' matcher ikke '${pattern}'.
EmailAddressValidator='${input}' er ikke en gyldig e-postadresse.
CreditCardValidator=Kredittkortnummeret er ikke korrekt.
UrlValidator='${input}' er ikke en gyldig URL.

EqualInputValidator='${input0}' fra ${label0} og '${input1}' fra ${label1} må være like.
EqualPasswordInputValidator=${label0} og ${label1} må være like.

null=Velg en
nullValid=

org.apache.wicket.mfu.caption.unlimited=Filer:
org.apache.wicket.mfu.caption.limited=Filer (maks ${max}): 
org.apache.wicket.mfu.delete=Slett
