EqualInputValidator\='${input0}' \u0627\u0632 ${label0} \u0648 '${input1}' \u0627\u0632 ${label1}\r\n\u0628\u0627\u06CC\u062F \u0645\u0633\u0627\u0648\u06CC \u0628\u0627\u0634\u0646\u062F.
