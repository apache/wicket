RequiredValidator=Ang '${label}' ay kailangan.
TypeValidator=Ang '${input}' ay hindi isang ${type}.

NumberValidator.range=Ang ${input} ay dapat na nasa pagitan ng ${minimum} hanggang ${maximum} lamang.
NumberValidator.minimum=Ang '${input}' ay dapat na mas higit sa ${minimum}.
NumberValidator.maximum=Ang '${input}' ay dapat na mas mababa sa ${maximum}.

StringValidator.range=Ang bilang ng mga titik sa '${input}' ay dapat na nasa pagitan ng ${minimum} hanggang ${maximum} lamang.
StringValidator.minimum=Ang bilang ng mga titik sa '${input}' ay hindi dapat na mas kaunti sa ${minimum}.
StringValidator.maximum=Ang bilang ng mga titik sa '${input}' ay hindi dapat na mas marami sa ${maximum}.

DateValidator.range=Ang ${input} ay dapat na nasa pagitan ng ${minimum} hanggang ${maximum} lamang.
DateValidator.minimum='Ang '${input}' ay dapat na mas higit sa ${minimum}.
DateValidator.maximum=Ang '${input}' ay dapat na mas mababa sa ${maximum}.

PatternValidator=Ang '${input}' ay hindi tumugma sa pattern na '${pattern}'.
EmailAddressPatternValidator=Ang '${input}' ay hindi puwedeng email address.

EqualInputValidator=Ang '${input0}' mula sa ${label0} at ang '${input1}' mula sa ${label1} ay dapat na magkapareho.

null=Mamili ng isa
nullValid=
