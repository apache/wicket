RequiredValidator=kentt\u00E4 '${label}' on pakollinen.
TypeValidator='${input}' ei ole sallittu ${type}.

NumberValidator.range=${input} tulee olla v\u00E4lill\u00E4 ${minimum} ja ${maximum}.
NumberValidator.minimum='${input}' tulee olla suurempi kuin ${minimum}.
NumberValidator.maximum='${input}' tulee olla pienempi kuin ${maximum}.

StringValidator.range='${input}' tulee olla ${minimum} - ${maximum} merkki\u00E4 pitk\u00E4.
StringValidator.minimum='${input}' tulee olla v\u00E4hint\u00E4\u00E4n ${minimum} merkki\u00E4 pitk\u00E4.
StringValidator.maximum='${input}' tulee olla korkeintaan ${maximum} merkki\u00E4 pitk\u00E4.

DateValidator.range='${input}' tulee olla v\u00E4lill\u00E4 ${minimum} ja ${maximum}.
DateValidator.minimum='${input}' tulee olla j\u00E4lkeen ${minimum}.
DateValidator.maximum='${input}' tulee olla ennen ${maximum}.

PatternValidator='${input}' ei ole vaaditussa muodossa '${pattern}'
EmailAddressPatternValidator='${input}' ei ole sallitussa muodossa oleva s\u00E4hk\u00F6postiosoite.

EqualInputValidator='${input0}' kent\u00E4ss\u00E4 ${label0} ja '${input1}' kent\u00E4ss\u00E4 ${label1} tulee olla sama.
EqualPasswordInputValidator=Kenttien ${label0} ja ${label1} tulee olla samat.

null=Valitse yksi
nullValid=
