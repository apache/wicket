<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <h3>Active sessions</h3>
    <select class="form-control" wicket:id="sessions"></select> <a class="btn btn-link" wicket:id="currentSessionLink" title="Selects the current session">Current session</a>

    <h3>Stored pages</h3> <a class="btn btn-link" wicket:id="refresh" title="Refreshes the content of the table below">refresh</a>
	<table class="table table-striped" wicket:id="table"></table>

</wicket:panel>
</html>
