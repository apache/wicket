TypeValidator='${input}' is geen valide type van ${type}.

NumberValidator.range=${input} moet tussen ${minimum} en ${maximum} liggen.
NumberValidator.minimum='${input}' moet groter zijn dan ${minimum}.
NumberValidator.maximum='${input}' moet kleiner zijn dan ${maximum}.

StringValidator.range='${input}' moet tussen ${minimum} en ${maximum} karakters hebben.
StringValidator.minimum='${input}' moet minstens ${minimum} karakters hebben.
StringValidator.maximum='${input}' mag maximaal ${maximum} karakters hebben.

DateValidator.range='${input}' moet tussen ${minimum} en ${maximum} liggen.
DateValidator.minimum='${input}' moet later zijn dan ${minimum}.
DateValidator.maximum='${input}' moet eerder zijn dan ${maximum}.

PatternValidator='${input}' voldoet niet aan '${pattern}'
EmailAddressPatternValidator='${input}' is geen geldig email adres.

EqualInputValidator='${input0}' van ${label0} en '${input1}' van ${label1} zijn niet gelijk aan elkaar.
